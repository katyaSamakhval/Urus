<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URUS</title>
    <link href="CSS/reset.css" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@900&display=swap" rel="stylesheet">
</head>
<body>
        <header class="header">
            <div class="container">
                <div class="header__top">
                    <a href="#" class="logo">
                        <img src="images/logo.svg" alt="logo">
                    </a>
                    <div class="menu">
                        <button class="menu__btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </div>
                </div>
                <div class="header__content">
                    <h1 class="title">URUS</h1>
                    <img src="images/urus.png" alt="urus" class="header__images">
                    <h2 class="subtitle">на прокат</h2>
                </div>
            </div>
        </header>
        <section class="info">
            <div class="conteiner">
                <h2 class="info__title">Lamborgini URUS</h2>
                <img src="images/info-car.png" alt="info-car" class="info__img">
                <div class="info__content">
                    <dl class="info__list">
                        <dt>Класс:</dt>
                        <dd> Внедорожники</dd>
                        <dt>Мощность двигателя:</dt>
                        <dd> 650 л.с.</dd>
                        <dt>Объем двигателя:</dt>
                        <dd> 4.0 литра турбо</dd>
                        <dt>Разгон 0-100:</dt>
                        <dd> 3.6 секунды</dd>
                        <dt>Привод:</dt>
                        <dd>полный</dd>
                        <dt>Количество мест:</dt>
                        <dd>5</dd>
                        <dt>Минимальный срок аренды:</dt>
                        <dd> 1 сутки</dd>
                    </dl>
                    <div class="order__box">
                        <p class="text">740 $ / сутки</p>
                        <button class="order">ЗАБРОНИРОВАТЬ</button>
                    </div>
                </div>
                <div class="info__gallery">
                    <img src="images/gall-1.jpg" alt="">
                    <img src="images/gall-2.jpg" alt="">
                    <img src="images/gall-3.jpg" alt="">
                </div>
            </div>
        </section>
    <script src="js/main.js"></script>
</body>
</html>
